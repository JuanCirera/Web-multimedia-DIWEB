<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Juan Fco Cirera">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Estilos practica -->
    <link rel="stylesheet" href="./css/implementacion.css">
    <title>Implementacion multimedia - Juan Fco Cirera</title>
</head>
<body>
    <header>
        <h2>Implementación de contenido multimedia</h2>
    </header>
    <main>
        <section>
            <h3>Animación CSS</h3>
            <div id="animacion">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
            <!-- Video -->
            <h4>Vídeo</h4>
            <div class="video">
                <video class="ratio ratio-16x9 mb-5" muted controls>
                    <source src="./video/animacion.mp4" type="video/mp4">
                    <!-- El unico formato compatible con los editores de video es mp4, esta etiqueta no soporta más formatos normales. -->
                    Tu navegador no soporta los formatos de video.
                </video>
            </div>
        </section>
        <section>
            <h3>Recurso fotográfico</h3>
            <!-- Imagen -->
            <figure>
                <img src="./img/recurFoto.jpg" alt="">
                <figcaption>Imagen editada con gimp</figcaption>
            </figure>
            <!-- Video -->
            <h4>Vídeo</h4>
            <div class="video">
                <video class="ratio ratio-16x9 mb-5" muted controls>
                    <source src="/video/recurFoto.mp4" type="video/mp4">
                    Tu navegador no soporta los formatos de video.
                </video>
            </div>
        </section>
    </main>
    <footer>
        Juan Fco Cirera Rosa
        <address>
            2ºDAW-DIWEB
        </address>
    </footer>
</body>
</html>
